name: "Dune builder"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  builder:

    name: DuneBuilder

    runs-on: 'ubuntu-latest'

    strategy:
      matrix:
        coq_version:
          - '8.20.1'
          - dev
        ocaml_version: 
          - '4.14.1'

    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dune
        run: |
          sudo apt-get update
          sudo apt-get install opam
          opam init
          eval $(opam env --switch=default)
        shell: bash
    
      - name: Cache OPAM packages
        id: cache-opam
        uses: actions/cache@v3
        with:
          path: ~/.opam
          key: ${{ runner.os }}-${{ matrix.ocaml_version }}-opam
          
      - name: Install opam packages
        if: steps.cache-opam.outputs.cache-hit != 'true'
        run: |
          opam switch create $${{ matrix.ocaml_version }}
          opam switch set ${{ matrix.ocaml_version }}
          opam install coq ${{ matrix.coq_version }}
          opam install dune 3.19.0
        shell: bash
        
      - name: Eval opem env
        run: echo "eval $(opam config env)" >> ~/.bash_profile
        shell: bash

      - name: Setup dune
        uses: nmittu/setup-dune@v2
        with:
          compiler: ${{ matrix.ocaml_version }}
          packages: 'coq' 
      
      - name: Add MMaps
        run: |
          opam repo add coq-released https://coq.inria.fr/opam/released
          opam install coq-mmaps
          
      - name: Build project via dune
        run: |
          eval $(opam config env)
          git clone https://github.com/JordanIschard/DeBrLevel
          cd DeBrLevel
          dune build
          dune install
          cd ..
          dune build

      - name: Generate documentation
        if: github.event_name == 'push'
        run: |
          eval $(opam config env)
          make coqdoc

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push'
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: doc/html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
